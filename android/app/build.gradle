plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin must be applied last
}

android {
    namespace = "com.example.flashlightapp"
    
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.flashlightapp"
        
        // Override minSdkVersion to 23 for compatibility with torch_light
        minSdkVersion = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing config for release builds
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
